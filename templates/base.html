<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel=”icon” href=”static/img/favicon-32x32.png” type=”image/png”>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
 <main id="main">
{% block content %}
    {% block comands %}
        <ul class="comands">
            {% for p in menu %}
                <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
        </ul>
    {% endblock comands %}
    {% endblock -%}
  </main>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Мираторг академия</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
                <button class="dropbtn">Мы обучаем</button>
                    <div class="dropdown-content">
                        <a aria-current="page" href="/develop">Разработчики ПО</a>
                        <a aria-current="page" href="/IIdevelop">ИИ программистов</a>
                        <a aria-current="page" href="/Webdevelop">Веб разработчики</a>
                    </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Otzivi">Отзывы</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Contacts">Контакты</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block body %}{% endblock %}
</body>
</html>
